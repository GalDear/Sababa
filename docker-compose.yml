  #   volumes:
  #     - ./sababi-front:/usr/share
  #   ports:
  #     - "19008:19008"
  #   environment:
  #     - STAGE=DEV
  #     - WATCHPACK_POLLING=true

  flask-server:
    build: server/.
    volumes:
      - ./server/:/usr/server
    ports:
      - "8081:8081"
    environment:
      - STAGE=DEV
